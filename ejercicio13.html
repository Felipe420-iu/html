<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de iframe en HTML5</title>
</head>
<body>

    <h1>Ejemplo de Uso de <iframe> en HTML5</h1>

    <p>La etiqueta <strong>&lt;iframe&gt;</strong> permite incrustar contenido externo dentro de una página web, como mapas, videos y otras páginas.</p>

    <h2>Ubicación en Google Maps</h2>
    <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126916.7576518492!2d-74.24789321779785!3d4.648283679535231!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99bcd5f8b5e9%3A0x2a48adf75f707c71!2sBogot%C3%A1%2C%20Colombia!5e0!3m2!1ses!2sco!4v1708388392406"
        width="600" height="400" allowfullscreen="" loading="lazy">
    </iframe>

    <h2>Noticias en Vivo</h2>
    <iframe 
        src="https://www.bbc.com/mundo" 
        width="600" height="400" allowfullscreen>
    </iframe>

</body>
</html>
